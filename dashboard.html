<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun Saya - Mujōken no Umi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Modern Dashboard Styles */
        body {
            background-color: #f4f7f9;
        }
        #dashboard-page {
            padding-top: 4rem;
            padding-bottom: 4rem;
        }
        .dashboard-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .dashboard-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }
        .dashboard-header p {
            font-size: 1.1rem;
            color: #6c757d;
            max-width: 500px;
            margin: 0 auto 1.5rem auto;
        }
        #dashboard-logout-btn {
            background-color: transparent;
            color: #dc3545;
            border: 2px solid #dc3545;
            padding: 0.6rem 1.8rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        #dashboard-logout-btn:hover {
            background-color: #dc3545;
            color: #fff;
            transform: translateY(-2px);
        }
        .order-history-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        .order-card {
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
        }
        .order-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        .order-card-header div h3 {
            font-size: 1.1rem;
            color: var(--text-color);
            margin: 0;
            word-break: break-all;
        }
        .order-card-header div p {
            font-size: 0.9rem;
            color: #6c757d;
            margin: 0;
        }
        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
            color: white;
            white-space: nowrap;
        }
        .status-berlaku { background-color: #28a745; }
        .status-hangus { background-color: #6c757d; }
        .status-pending { background-color: #ffc107; color: #333;}
        .order-card-body {
            flex-grow: 1;
        }
        .order-card-body p { margin: 0 0 0.5rem 0; font-weight: 500; }
        .order-card-body ul {
            list-style-type: none;
            padding-left: 0;
            font-size: 0.95rem;
            color: #555;
        }
        .order-card-body ul li {
            padding-left: 1.2em;
            text-indent: -1.2em;
        }
         .order-card-body ul li::before {
            content: '›';
            margin-right: 0.5em;
            color: var(--primary-color);
            font-weight: bold;
        }
        .order-card-footer {
            margin-top: 1.5rem;
            text-align: center;
        }
        .order-card-footer canvas {
            border: 4px solid #e9ecef;
            border-radius: 8px;
            padding: 5px;
            max-width: 150px;
            width: 100%;
            height: auto;
        }
        .order-card-footer p {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }
        @media (max-width: 768px) {
            .dashboard-header h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <h1><a href="index.html">Mujōken no Umi</a></h1>
            </div>
            <ul class="nav-links" id="nav-links"></ul>
            <button class="hamburger" id="hamburger-menu" aria-label="Buka menu navigasi">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main>
        <section id="dashboard-page">
            <div class="container">
                <div class="dashboard-header">
                    <h2 id="welcome-message">Memuat data...</h2>
                    <p>Ini adalah riwayat tiket Cheki digital Anda. Tunjukkan QR Code di lokasi untuk penukaran.</p>
                    <button id="dashboard-logout-btn" class="cta-button">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
                <div id="order-history-container" class="order-history-container">
                    </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
             <p>&copy; 2025 Mujōken no Umi. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1/build/qrcode.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
