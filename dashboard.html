<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya - Mujōken no Umi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="theme-color" content="#33A1E0"/>
    <link rel="apple-touch-icon" sizes="180x180" href="img/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/logo/favicon-16x16.png">
    <link rel="manifest" href="img/logo/site.webmanifest">
    <style>
        body { background-color: #f4f7f9; }
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            align-items: start;
        }
        .profile-card, .order-history-card {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        .profile-form .form-group {
            margin-bottom: 1.2rem;
        }
        .profile-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        .profile-form input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        .profile-form .cta-button { width: 100%; }
        .order-history-container { max-height: 800px; overflow-y: auto; }
        
        @media (max-width: 992px) {
            .dashboard-grid { grid-template-columns: 1fr; }
        }
        .order-card { background: #fff; border: 1px solid #e9ecef; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); padding: 1.5rem; margin-bottom: 1rem; }
        .order-card-header { display: flex; justify-content: space-between; align-items: flex-start; border-bottom: 1px solid #e9ecef; padding-bottom: 1rem; margin-bottom: 1rem; }
        .order-card-header div h3 { font-size: 1.1rem; color: var(--text-color); margin: 0; word-break: break-all; }
        .order-card-header div p { font-size: 0.9rem; color: #6c757d; margin: 0; }
        .status-badge { padding: 0.3rem 0.8rem; border-radius: 20px; font-weight: 600; font-size: 0.8rem; color: white; white-space: nowrap; }
        .status-berlaku { background-color: #28a745; } .status-hangus { background-color: #6c757d; } .status-pending { background-color: #ffc107; color: #333;}
        .order-card-body ul { list-style-type: none; padding-left: 0; font-size: 0.95rem; color: #555; }
        .order-card-footer { margin-top: 1.5rem; text-align: center; }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo"><h1><a href="index.html">Mujōken no Umi</a></h1></div>
            <ul class="nav-links" id="nav-links"></ul>
            <button class="hamburger" id="hamburger-menu" aria-label="Buka menu navigasi"><i class="fas fa-bars"></i></button>
        </nav>
    </header>

    <main>
        <section id="dashboard-page" style="padding: 4rem 0;">
            <div class="container">
                <div style="text-align: center; margin-bottom: 3rem;">
                    <h2 id="welcome-message">Memuat data...</h2>
                    <p>Kelola informasi profil Anda dan lihat riwayat pesanan di sini.</p>
                    <button id="dashboard-logout-btn" class="cta-button" style="background-color: transparent; color: #dc3545; border: 2px solid #dc3545;">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>

                <div class="dashboard-grid">
                    <div class="profile-card">
                        <h3>Edit Profil</h3>
                        <form id="profile-update-form" class="profile-form">
                            <div class="form-group">
                                <label for="profile-username">Username</label>
                                <input type="text" id="profile-username" required>
                            </div>
                            <div class="form-group">
                                <label for="profile-email">Email</label>
                                <input type="email" id="profile-email" required>
                            </div>
                            <div class="form-group">
                                <label for="profile-whatsapp">No. WhatsApp</label>
                                <input type="text" id="profile-whatsapp">
                            </div>
                            <div class="form-group">
                                <label for="profile-instagram">Instagram</label>
                                <input type="text" id="profile-instagram">
                            </div>
                             <div class="form-group">
                                <label for="profile-password">Password Baru (opsional)</label>
                                <input type="password" id="profile-password" placeholder="Isi untuk ganti password">
                            </div>
                            <button type="submit" class="cta-button">Simpan Perubahan</button>
                        </form>
                    </div>

                    <div class="order-history-card">
                        <h3>Riwayat Pesanan Tiket</h3>
                        <div id="order-history-container" class="order-history-container">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
             <p>&copy; 2025 Mujōken no Umi. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1/build/qrcode.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
