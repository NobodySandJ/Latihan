<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun Saya - Mujōken no Umi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .dashboard-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .order-history-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .order-card {
            background: var(--card-bg);
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            padding: 1.5rem;
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }
        .order-details {
            flex-grow: 1;
        }
        .order-details h3 {
            margin: 0 0 1rem 0;
            font-size: 1.2rem;
        }
        .order-details p {
            margin: 0.3rem 0;
            color: #555;
        }
        .order-qr {
            text-align: center;
        }
        .order-qr canvas {
            border: 5px solid var(--primary-color);
            border-radius: var(--border-radius);
        }
        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            color: white;
        }
        .status-berlaku {
            background-color: var(--success-color);
        }
        .status-hangus {
            background-color: #dc3545;
        }
        /* Style untuk tombol logout baru */
        #dashboard-logout-btn {
            margin-top: 1.5rem;
            background-color: #dc3545; /* Merah */
            padding: 0.7rem 2rem;
        }
        #dashboard-logout-btn:hover {
            background-color: #c82333; /* Merah lebih gelap */
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <h1><a href="index.html">Mujōken no Umi</a></h1>
            </div>
            <ul class="nav-links" id="nav-links"></ul>
            <button class="hamburger" id="hamburger-menu" aria-label="Buka menu navigasi">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main>
        <section id="dashboard-page">
            <div class="container">
                <div class="dashboard-header">
                    <h2 id="welcome-message">Memuat data...</h2>
                    <p>Ini adalah daftar tiket Cheki yang pernah Anda beli.</p>
                    <button id="dashboard-logout-btn" class="cta-button">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
                <div id="order-history-container" class="order-history-container">
                    </div>
            </div>
        </section>
    </main>

    <div class="modal-overlay" id="auth-modal"></div>

    <footer>
        <div class="container">
             <p>&copy; 2025 Mujōken no Umi. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1/build/qrcode.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
