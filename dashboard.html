<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mujōken no Umi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/logo/favicon-16x16.png">
    <link rel="manifest" href="img/logo/site.webmanifest">
    <style>
        body { background-color: #fff; }
        .dashboard-container {
            max-width: 800px;
            margin: 4rem auto;
            text-align: center;
        }
        .welcome-header h2 {
            font-size: 1.5rem;
            font-weight: 400;
            color: #555;
        }
        .welcome-header h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }
        .ticket-list-header {
            font-weight: 500;
            color: #333;
            margin-bottom: 2rem;
            border-top: 1px solid #eee;
            padding-top: 2rem;
        }
        .ticket-card {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
            transition: all 0.3s ease;
        }
        .ticket-details p {
            margin: 0;
            color: #333;
            line-height: 1.6;
        }
        .ticket-details p strong {
            display: inline-block;
            min-width: 100px; /* Disesuaikan agar lebih rapi */
        }
        .item-list { /* Style untuk daftar item */
            display: block;
            margin-top: 0.5rem;
            padding-left: 1rem;
            font-size: 0.95rem;
        }
        .ticket-qr canvas {
            background-color: white;
            padding: 5px;
            border-radius: 5px;
        }
        .dashboard-actions {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .action-btn {
            background-color: #e9e9e9;
            color: #333;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .action-btn.logout {
            background-color: #f8d7da;
            color: #721c24;
        }
        .action-btn:hover {
            background-color: #dcdcdc;
        }
        .action-btn.logout:hover {
            background-color: #f5c6cb;
        }

        /* GAYA UNTUK TIKET EXPIRED */
        .ticket-card.ticket-expired {
            background-color: #f8d7da; /* Warna latar merah muda */
            border: 1px solid #f5c6cb;
            opacity: 0.7; /* Sedikit transparan */
        }

        .ticket-card.ticket-expired .ticket-details p {
            color: #721c24; /* Warna teks merah tua */
        }

        .ticket-qr-expired {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            background-color: #dc3545;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.5rem;
            text-align: center;
            transform: rotate(-15deg); /* Efek stempel miring */
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo"><h1><a href="index.html">Mujōken no Umi</a></h1></div>
            <ul class="nav-links" id="nav-links"></ul>
            <button class="hamburger" id="hamburger-menu" aria-label="Buka menu navigasi"><i class="fas fa-bars"></i></button>
        </nav>
    </header>

    <main>
        <div class="dashboard-container">
            <div class="welcome-header">
                <h2>SELAMAT DATANG KEMBALI</h2>
                <h1 id="username-display">...</h1>
            </div>
            
            <h3 class="ticket-list-header">RIWAYAT TIKET ANDA</h3>

            <div id="ticket-container">
                </div>

            <div class="dashboard-actions">
                <a href="edit-profile.html" class="action-btn">Edit Profile</a>
                <button id="logout-btn" class="action-btn logout">Logout</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1/build/qrcode.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
