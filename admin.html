<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Muj≈çken no Umi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .admin-panel { padding: 2rem 0; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 3rem; }
        .stat-card { background: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: var(--shadow-light); text-align: center; }
        .stat-card h3 { font-size: 1.2rem; margin-bottom: 0.5rem; color: #555; }
        .stat-card p { font-size: 2rem; font-weight: 700; color: var(--primary-color); }
        .order-table-container { overflow-x: auto; }
        .order-table { width: 100%; border-collapse: collapse; background: #fff; }
        .order-table th, .order-table td { padding: 1rem; border: 1px solid #ddd; text-align: left; }
        .order-table th { background-color: #f2f2f2; }
        .action-btn { padding: 0.4rem 0.8rem; border-radius: 5px; border: none; color: #fff; cursor: pointer; }
        .btn-use { background-color: var(--success-color); }
        .btn-use:disabled { background-color: #6c757d; }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo"><h1><a href="index.html">Admin Panel</a></h1></div>
            <ul class="nav-links" id="nav-links"></ul>
        </nav>
    </header>

    <main class="admin-panel">
        <div class="container">
            <h2 id="admin-welcome">Selamat Datang, Admin!</h2>
            
            <section id="statistics">
                <h3>Statistik Penjualan</h3>
                <div class="stats-grid" id="stats-grid">
                    </div>
            </section>

            <section id="orders-management">
                <h3>Manajemen Tiket</h3>
                <div class="order-table-container">
                    <table class="order-table">
                        <thead>
                            <tr>
                                <th>ID Pesanan</th>
                                <th>Pelanggan</th>
                                <th>Detail Item</th>
                                <th>Status Tiket</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="orders-tbody">
                            </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>
    
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
