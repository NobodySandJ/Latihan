<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Muj≈çken no Umi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/logo/favicon-16x16.png">
    <link rel="manifest" href="img/logo/site.webmanifest">
    <style>
        .admin-panel { padding: 2rem 0; background-color: #f4f7f9; min-height: 100vh;}
        .admin-header { 
            text-align: center; 
            margin-bottom: 2rem;
        }
        #admin-logout-btn {
            background-color: transparent;
            color: #dc3545;
            border: 2px solid #dc3545;
            padding: 0.6rem 1.8rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 1rem;
        }
        #admin-logout-btn:hover {
            background-color: #dc3545;
            color: #fff;
            transform: translateY(-2px);
        }
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 1.5rem; 
            margin-bottom: 3rem; 
        }
        .stat-card { 
            background: #fff; 
            padding: 1.5rem; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            text-align: center; 
        }
        .stat-card h3 { 
            font-size: 1.1rem; 
            margin-bottom: 0.5rem; 
            color: #555; 
            font-weight: 600;
        }
        .stat-card p { 
            font-size: 2rem; 
            font-weight: 700; 
            color: var(--primary-color); 
        }
        .management-section {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        .management-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .search-bar {
            position: relative;
            width: 100%;
            max-width: 350px;
        }
        .search-bar input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border-radius: 50px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        .search-bar .fa-search {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        .order-table-container { overflow-x: auto; }
        .order-table { width: 100%; border-collapse: collapse; }
        .order-table th, .order-table td { 
            padding: 1rem; 
            border-bottom: 1px solid #ddd; 
            text-align: left; 
            vertical-align: middle;
        }
        .order-table th { 
            background-color: #f8f9fa; 
            font-weight: 600;
        }
        .order-table tr:last-child td {
            border-bottom: none;
        }
        .action-btn { 
            padding: 0.5rem 1rem; 
            border-radius: 50px; 
            border: none; 
            color: #fff; 
            cursor: pointer; 
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin-right: 5px;
            margin-bottom: 5px;
            white-space: nowrap; /* Mencegah teks tombol turun baris */
        }
        .btn-use { background-color: var(--success-color); }
        .btn-use:hover { background-color: #218838; }
        .btn-use:disabled { background-color: #6c757d; cursor: not-allowed; }
        
        .btn-delete { background-color: #dc3545; }
        .btn-delete:hover { background-color: #c82333; }

        .btn-reset { background-color: #007bff; }
        .btn-reset:hover { background-color: #0056b3; }

        .actions-container {
            display: flex;
            align-items: center;
        }
        .actions-container .btn-reset {
            margin-left: auto;
        }
        
        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
            color: white;
            white-space: nowrap;
        }
        .status-berlaku { background-color: #28a745; }
        .status-hangus { background-color: #6c757d; }
        .status-pending { background-color: #ffc107; color: #333;}
        
        .stock-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        .stock-controls p {
            font-size: 1.1rem;
            margin: 0;
        }
        .stock-controls input {
            padding: 0.6rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100px;
        }

        @media (max-width: 768px) {
            .management-header {
                flex-direction: column;
                align-items: stretch;
            }
            .search-bar {
                max-width: 100%;
            }
            .order-table thead {
                display: none;
            }
            .order-table, .order-table tbody, .order-table tr, .order-table td {
                display: block;
                width: 100%;
            }
            .order-table tr {
                margin-bottom: 1.5rem;
                border: 1px solid #ddd;
                border-radius: 8px;
                overflow: hidden;
            }
            .order-table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            .order-table td:before {
                content: attr(data-label);
                position: absolute;
                left: 1rem;
                width: calc(50% - 2rem);
                text-align: left;
                font-weight: 600;
            }
            
            .actions-container {
                flex-direction: column;
                align-items: stretch; 
            }
            .actions-container .action-btn {
                width: 100%;
                margin-right: 0;
                margin-left: 0;
                margin-bottom: 8px;
                text-align: center;
            }
            .actions-container .action-btn:last-child {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo"><h1><a href="index.html">Admin Panel</a></h1></div>
            <ul class="nav-links" id="nav-links"></ul>
        </nav>
    </header>

    <main class="admin-panel">
        <div class="container">
            <div class="admin-header">
                <h2 id="admin-welcome">Selamat Datang, Admin!</h2>
                <button id="admin-logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
            
            <section id="statistics">
                <div class="stats-grid" id="stats-grid"></div>
            </section>

            <section id="stock-management" class="management-section" style="margin-bottom: 2rem;">
                <h3>Manajemen Stok Cheki</h3>
                <div class="stock-controls">
                    <p>Stok Saat Ini: <strong id="current-stock">Memuat...</strong></p>
                    <input type="number" id="stock-change-value" placeholder="Jumlah" min="1">
                    <button id="increase-stock-btn" class="action-btn btn-use">Tambah Stok</button>
                    <button id="decrease-stock-btn" class="action-btn btn-delete">Kurangi Stok</button>
                </div>
            </section>

            <section id="orders-management" class="management-section">
                <div class="management-header">
                    <h3>Manajemen Tiket</h3>
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Cari berdasarkan nama atau ID pesanan...">
                    </div>
                </div>
                <div class="order-table-container">
                    <table class="order-table">
                        <thead>
                            <tr>
                                <th>ID Pesanan</th>
                                <th>Pelanggan</th>
                                <th>Detail Item</th>
                                <th>Status Tiket</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="orders-tbody"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>
    
    <script src="js/script.js"></script> 
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
