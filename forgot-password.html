<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Sandi - Mujōken no Umi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/logo/favicon-16x16.png">
    <style>
        .auth-card {
            max-width: 500px;
            margin: 5rem auto;
            background: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            text-align: center;
        }
        .auth-card p { margin-bottom: 1.5rem; color: #555; line-height: 1.7; }
        .auth-card .contact-info {
            font-weight: 600;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo"><h1><a href="index.html">Mujōken no Umi</a></h1></div>
        </nav>
    </header>

    <main>
        <div class="container">
             <div class="auth-card">
                <h2>Lupa Sandi?</h2>
                <p>
                    Untuk mereset sandi Anda, silakan hubungi admin kami melalui kontak di bawah ini dengan menyertakan <strong>Username</strong> atau <strong>Email</strong> yang terdaftar.
                </p>
                <p class="contact-info">
                    WhatsApp: [Nomor WhatsApp Admin Anda]<br>
                    Email: [Alamat Email Admin Anda]
                </p>
                <a href="index.html" style="margin-top: 1rem; display: inline-block;">Kembali ke Halaman Utama</a>
            </div>
        </div>
    </main>
