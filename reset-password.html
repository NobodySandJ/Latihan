<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Sandi - Mujōken no Umi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/logo/favicon-16x16.png">
     <style>
        .auth-card {
            max-width: 450px;
            margin: 5rem auto;
            background: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            text-align: center;
        }
        .auth-card p { margin-bottom: 1.5rem; color: #555; }
        .auth-card input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .auth-card .cta-button { width: 100%; }
        .message-box { min-height: 2em; margin-top: 1rem; }
    </style>
</head>
<body>
     <header>
        <nav class="container">
            <div class="logo"><h1><a href="index.html">Mujōken no Umi</a></h1></div>
        </nav>
    </header>

    <main>
        <div class="container">
             <div class="auth-card">
                <h2>Buat Sandi Baru</h2>
                <p>Masukkan sandi baru Anda. Pastikan minimal 6 karakter.</p>
                <form id="reset-password-form">
                    <input type="password" id="new-password" placeholder="Sandi Baru" required>
                    <input type="password" id="confirm-password" placeholder="Konfirmasi Sandi Baru" required>
                    <button type="submit" class="cta-button">Simpan Sandi Baru</button>
                    <div id="message-box" class="message-box"></div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/reset-password.js"></script>
</body>
</html>
