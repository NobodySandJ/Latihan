<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="main-wrapper">
        <div id="login-container">
            <h2>Silakan Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" id="login-button">Login</button>
            </form>
            <p id="login-message" class="message"></p>
            <p class="switch-form">Belum punya akun? <a id="show-register">Daftar di sini</a></p>
        </div>

        <div id="register-container" class="hidden">
            <h2>Buat Akun Baru</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username Baru" required>
                <input type="password" id="register-password" placeholder="Password Baru" required>
                <button type="submit" id="register-button">Daftar</button>
            </form>
            <p id="register-message" class="message"></p>
            <p class="switch-form">Sudah punya akun? <a id="show-login">Login di sini</a></p>
        </div>
        
        <div id="content-container" class="hidden">
            <h1 id="welcome-title"></h1>
            <p id="welcome-message"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
