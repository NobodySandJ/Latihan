<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mujōken no Umi - Official Cheki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0B1120; /* Deep Sea Blue */
            color: #E0EFFF;
        }
        .font-jp {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .glass-card {
            background: rgba(13, 165, 164, 0.1); /* Teal transparent */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(14, 165, 164, 0.2);
        }
        .btn-primary {
            background-color: #0ea5a4; /* Teal */
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0d9488; /* Darker Teal */
        }
        .btn-disabled {
            background-color: #4A5568;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="w-full">

    <header class="py-6 px-4 md:px-8">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-bold font-jp">Mujōken no Umi <span class="text-teal-400">(無条件の海)</span></h1>
            <p class="text-lg text-teal-300 mt-2">~ Lautan Tanpa Syarat ~</p>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">

        <section id="group-intro" class="mb-12 text-center max-w-3xl mx-auto">
            </section>

        <section id="members" class="mb-12">
            <h2 class="text-3xl font-bold text-center mb-8 text-teal-400">Our Members</h2>
            <div id="member-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6">
                </div>
        </section>

        <section id="order" class="glass-card rounded-xl p-6 md:p-8 max-w-4xl mx-auto">
            <h2 class="text-3xl font-bold text-center mb-2">Pesan Cheki Edisi Spesial</h2>
            <p class="text-center text-teal-300 mb-6">Setiap cheki akan mengurangi stok tiket yang tersedia.</p>
            
            <div class="text-center mb-6">
                <p class="text-lg">Sisa Stok Tiket Global:</p>
                <p id="stock-display" class="text-4xl font-bold text-teal-400 animate-pulse">Memuat...</p>
            </div>

            <div id="group-cheki-option" class="flex flex-col md:flex-row justify-between items-center p-4 border border-teal-500/30 rounded-lg mb-4">
                </div>

            <div class="mt-6">
                <div class="mb-4">
                    <label for="nickname" class="block text-sm font-medium mb-2">Nama Panggilan (untuk ditulis di Cheki)</label>
                    <input type="text" id="nickname" class="w-full bg-slate-800/50 border border-teal-500/30 rounded-md p-3 focus:ring-teal-400 focus:border-teal-400" placeholder="Contoh: Budi">
                </div>

                <div class="border-t border-teal-500/30 pt-4 mt-6">
                    <div class="flex justify-between items-center text-xl font-bold">
                        <span>Total Pesanan:</span>
                        <span id="total-price">Rp 0</span>
                    </div>
                </div>

                <button id="submit-order" class="w-full btn-primary text-white font-bold py-3 px-4 rounded-lg mt-6 text-lg">
                    Pesan Sekarang
                </button>
            </div>
        </section>

    </main>

    <footer class="text-center py-8 text-slate-400">
        <p>&copy; 2025 Mujōken no Umi. All Rights Reserved.</p>
    </footer>

    <div id="notification-modal" class="fixed inset-0 bg-black/70 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-[#0F172A] p-8 rounded-lg shadow-xl w-full max-w-sm text-center border border-teal-500/50">
            <p id="notification-message" class="text-lg"></p>
            <button id="close-modal" class="mt-6 bg-teal-600 text-white px-6 py-2 rounded-md">Tutup</button>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
