<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Mujōken no Umi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0B1120; /* Deep Sea Blue */
            color: #E0EFFF;
        }
        .glass-card {
            background: rgba(13, 165, 164, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(14, 165, 164, 0.2);
        }
        .form-input {
            background-color: rgba(13, 165, 164, 0.15);
            border: 1px solid rgba(14, 165, 164, 0.3);
        }
        .btn-primary {
            background-color: #0ea5a4; /* Teal */
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0d9488; /* Darker Teal */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto">
        <div id="login-section" class="glass-card rounded-xl p-8">
            <h1 class="text-3xl font-bold text-center mb-2 text-teal-400">Admin Login</h1>
            <p class="text-center text-slate-300 mb-6">Mujōken no Umi</p>
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block mb-2">Username</label>
                    <input type="text" id="username" class="w-full p-3 rounded-md form-input" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block mb-2">Password</label>
                    <input type="password" id="password" class="w-full p-3 rounded-md form-input" required>
                </div>
                <button type="submit" class="w-full btn-primary text-white font-bold py-3 rounded-lg">Login</button>
                <p id="login-error" class="text-red-400 text-center mt-4"></p>
            </form>
        </div>

        <div id="admin-panel" class="hidden glass-card rounded-xl p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-teal-400">Control Panel</h1>
                <button id="logout-btn" class="text-sm text-red-400 hover:underline">Logout</button>
            </div>
            
            <div class="mb-8 text-center">
                <p class="text-lg text-slate-300">Stok Tiket Saat Ini:</p>
                <p id="current-stock" class="text-5xl font-bold text-teal-300 py-4">...</p>
            </div>

            <form id="stock-form">
                <h2 class="text-xl font-semibold mb-4 text-center">Update Stok Tiket</h2>
                <div class="mb-4">
                    <label for="stock-to-add" class="block mb-2">Jumlah Stok yang Ingin Ditambahkan</label>
                    <input type="number" id="stock-to-add" min="1" class="w-full p-3 rounded-md form-input text-center text-lg" placeholder="Contoh: 100" required>
                </div>
                <button type="submit" class="w-full btn-primary text-white font-bold py-3 rounded-lg">Tambah Stok</button>
                <p id="update-status" class="text-center mt-4"></p>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
