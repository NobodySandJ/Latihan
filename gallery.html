<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - Mujōken no Umi (無条件の海)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <h1><a href="index.html" class="logo-link">Mujōken no Umi</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#about">Tentang Kami</a></li>
                <li><a href="index.html#members">Member</a></li>
                <li><a href="index.html#news">Berita</a></li>
                <li><a href="gallery.html">Galeri</a></li>
            </ul>
            <button class="hamburger" id="hamburger-menu">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main>
        <section id="gallery-page">
            <div class="container">
                <h2>Galeri Mujōken no Umi</h2>
                <p class="gallery-intro">Momen-momen tak terlupakan dari lautan tanpa syarat kami.</p>
                <div class="gallery-grid">
                    <div class="gallery-item"><img src="https://via.placeholder.com/400x400.png?text=Grup+Foto+1" alt="Foto Grup 1"></div>
                    <div class="gallery-item"><img src="https://via.placeholder.com/400x300.png?text=Runa+di+Panggung" alt="Runa"></div>
                    <div class="gallery-item"><img src="https://via.placeholder.com/400x500.png?text=Hina+dengan+Fans" alt="Hina"></div>
                    <div class="gallery-item"><img src="https://via.placeholder.com/400x400.png?text=Ami+Cosplay" alt="Ami"></div>
                    <div class="gallery-item"><img src="https://via.placeholder.com/400x600.png?text=Marina+Freestyle" alt="Marina"></div>
                    <div class="gallery-item"><img src="https://via.placeholder.com/400x350.png?text=Anzu+Merajut" alt="Anzu"></div>
                    <div class="gallery-item"><img src="https://via.placeholder.com/400x400.png?text=Foto+Grup+2" alt="Foto Grup 2"></div>
                    <div class="gallery-item"><img src="https://via.placeholder.com/400x550.png?text=Debut+Stage" alt="Debut Stage"></div>
                </div>
            </div>
        </section>
    </main>
    
    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <footer>
        <div class="container">
            <div class="social-media">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
            <p>&copy; 2025 Mujōken no Umi. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
